<!DOCTYPE html>
<HTML>
    <head>
        <title>JavaScript TreeMatrix</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
    </head>

    <body>


        <div class="wrapper">
            <input type="radio" name="select" id="option-1" value="Start" checked>
            <input type="radio" name="select" id="option-2" value="Goal">
            <input type="radio" name="select" id="option-3" value="Wall">
              <label for="option-1" class="option option-1">
                <div class="dot"></div>
                 <span>Start</span>
                 </label>
              <label for="option-2" class="option option-2">
                <div class="dot"></div>
                 <span>Goal</span>
              </label>
              <label for="option-3" class="option option-3">
                <div class="dot"></div>
                 <span>Wall</span>
              </label>
              
           <button style="width: 1000px;" onclick="searchbestRoute()">A*</button>
           </div>

    </body>

    <script src="index.js"></script>
</HTML>
